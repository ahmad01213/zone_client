name: arkan
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0


  google_map_location_picker:
    git:
      url: https://github.com/ahmad01213/google_map_location_picker.git
  cupertino_icons: ^1.0.0
  carousel_pro: ^1.0.0
  location: any
  carousel_slider: ^3.0.0
  google_maps_flutter: ^2.0.1
  video_player: ^1.0.1
  modal_bottom_sheet: ^2.0.0
  image_picker: ^0.7.2
  image: ^3.0.1
  flutter_rating_bar: ^4.0.0
  flutter_slidable: ^0.5.7
  fluttertoast: ^7.1.6
  http: ^0.13.0
  provider: ^5.0.0
  flutter_spinkit: ^5.0.0
  pull_to_refresh: ^1.6.4
  flushbar: ^1.10.4

  google_nav_bar: ^5.0.3
  pin_code_fields: ^7.0.0
  collection: ^1.15.0
  flutter_boxicons: ^3.0.0
  flare_flutter: ^2.0.6
  flutter_swiper: ^1.1.6
  google_fonts: ^2.0.0
  my_fatoorah: ^3.0.2
  shimmer: ^1.1.2


  fluster: ^1.1.2
  easy_localization: ^3.0.0
  google_sign_in: any
  flutter_secure_storage: ^4.1.0
  cached_network_image: ^2.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - imgs/
    - imgs/translations/

  fonts:
    - family: default
      fonts:
        - asset: fonts/Cairo-Regular.ttf
          weight: 300
